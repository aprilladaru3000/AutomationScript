<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Automation Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body { background: #f9fafb; padding: 2em; }
        .ui.container { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h2 { margin-top: 0; }
        .ui.form textarea { min-height: 80px; }
        .ui.divider { margin: 2em 0; }
    </style>
</head>
<body>
    <div class="ui container">
        <h2 class="ui header">File Automation Web App</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="ui positive message">
              <ul class="list">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
        <form class="ui form" method="post" enctype="multipart/form-data" action="/download_pdfs">
            <h4 class="ui dividing header">Download PDFs from URLs</h4>
            <div class="field">
                <label>URLs (one per line)</label>
                <textarea name="urls"></textarea>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Prefix</label>
                    <input name="prefix" value="Report_">
                </div>
            </div>
            <button class="ui primary button" type="submit">Download PDFs</button>
        </form>
        <div class="ui divider"></div>
        <form class="ui form" method="post" action="/rename_files">
            <h4 class="ui dividing header">Rename Files</h4>
            <div class="three fields">
                <div class="field">
                    <label>Directory</label>
                    <input name="directory" value="downloads">
                </div>
                <div class="field">
                    <label>Prefix</label>
                    <input name="prefix" value="Report_">
                </div>
                <div class="field">
                    <label>Extension</label>
                    <input name="extension" value=".pdf">
                </div>
            </div>
            <button class="ui button" type="submit">Rename Files</button>
        </form>
        <div class="ui divider"></div>
        <form class="ui form" method="post" action="/clean_folder">
            <h4 class="ui dividing header">Clean Folder (Move Images)</h4>
            <div class="three fields">
                <div class="field">
                    <label>Source Dir</label>
                    <input name="source_dir" value="images">
                </div>
                <div class="field">
                    <label>Target Dir</label>
                    <input name="target_dir" value="organized_images">
                </div>
                <div class="field">
                    <label>Extensions (comma separated)</label>
                    <input name="extensions" value=".jpg,.png">
                </div>
            </div>
            <button class="ui button" type="submit">Clean Folder</button>
        </form>
        <div class="ui divider"></div>
        <form class="ui form" method="post" action="/bulk_rename_images">
            <h4 class="ui dividing header">Bulk Rename Images</h4>
            <div class="two fields">
                <div class="field">
                    <label>Directory</label>
                    <input name="directory" value="organized_images">
                </div>
                <div class="field">
                    <label>Extensions (comma separated)</label>
                    <input name="extensions" value=".jpg,.png">
                </div>
            </div>
            <button class="ui button" type="submit">Bulk Rename Images</button>
        </form>
    </div>
</body>
</html>
